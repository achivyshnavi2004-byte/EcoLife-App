<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLife App ðŸŒ±</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-gradient p-4 text-center text-white">
        <h1>EcoLife App ðŸŒ¿</h1>
        <p class="lead">Track your carbon footprint & energy consumption</p>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg rounded-4">
                    <h2 class="text-center mb-4">Carbon Footprint Calculator</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="electricity" class="form-label">Electricity usage (kWh/month)</label>
                            <input type="number" class="form-control" id="electricity" name="electricity" placeholder="Enter electricity usage" required>
                        </div>
                        <div class="mb-3">
                            <label for="travel" class="form-label">Travel (km/month)</label>
                            <input type="number" class="form-control" id="travel" name="travel" placeholder="Enter travel distance" required>
                        </div>
                        <div class="mb-3">
                            <label for="food" class="form-label">Food (average COâ‚‚ emissions per week)</label>
                            <input type="number" class="form-control" id="food" name="food" placeholder="Enter food impact" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-bold">Calculate</button>
                    </form>
                    {% if result %}
                    <div class="alert alert-success text-center mt-4">
                        Your estimated carbon footprint: <strong>{{ result }} kg COâ‚‚</strong>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-4">
        &copy; 2025 EcoLife App. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
